<html>
  <head>
    <title>Summary Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .stripes { height: 100%; width: 100%; background: repeating-linear-gradient(60deg, #eeeeee 1px, white 6px); }
      .no-margin { margin: 0px }
      .font-size-normal { font-size: 100%; font-weight: normal; }
      .font-size-085em { font-size: 0.85em; font-weight: normal; line-height: 200%; }
      .padding-left-right-15 { padding-left: 15px; padding-right: 15px; }
      .padding-left-right-5 { padding-left: 5px; padding-right: 5px; }
      .padding-left-right-5 { padding-left: 5px; padding-right: 5px; }
      .ellipsis { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .padding-top-bottom-5 { padding-top: 5px; padding-bottom: 5px; min-height: 4em; }
      .padding-bottom-5 { padding-bottom: 5px; min-height: 4em; }
      .overflow-scroll { overflow-y: scroll; overflow-x: hidden; height: 4em; }
      .right { text-align: right; }
      .lg-percentage { font-size: 36px; }
      .md-percentage { font-size: 30px; padding-bottom: 5px; }
      .sm-percentage { font-size: 22px; padding-bottom: 20px }
      .xs-percentage { font-size: 16px; padding-bottom: 20px }
      .bg-green { background-color: #5cb85c; color: white; padding: 7px; border-radius: 4px; }
      .bg-red { background-color: #d9534f; color: white; padding: 7px; border-radius: 4px; }
      .bg-amber { background-color: #f0ad4e; color: white; padding: 7px; border-radius: 4px; }
      .label-padded { padding: 7px 50px; font-size: 100%; font-weight: 550; }
      .table-font-14 { font-size: 14px; }
      .icon { width:4em; height: 4em; }
    </style>
  </head>

  <body class="stripes">
    <br /><br />

    <!-- Suite details -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel-group">
        {{{info}}}
        {{{ciServer}}}
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- SUMMARY -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel-group">
        {{{summary}}}
      </div>
    </div>
    <div class="clearfix"></div>

    <!-- Test Cases -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel-group">
            {{{tests}}}
      </div>
    </div>
    <div class="clearfix"></div>

  </body>
</html>
