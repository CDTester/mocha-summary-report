name: Mocha Test Summary Reporter

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master, gh-pages]

permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.11.0]
    steps:
      # checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      # set up Node.js
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v6
        with: 
          node-version: ${{ matrix.node-version}}
          cache: 'npm'

      # Install test framework
      - name: ğŸ”¨ Install Mocha test framework
        run: npm ci

      # Run Mocha Tests
      - name: ğŸ§ª Run Mocha tests
        id: tests
        run: npm run test --testenv=evt1
        continue-on-error: true

      # Get Test results
      - name: ğŸ“Š Parse test results
        if: always()
        id: test-results
        run: |
          if [-f test_report/emailSummary.txt ]; then
            TOTAL=$(grep -oP '(?<=Total Tests: )[^\n]*' test_report/emailSummary.txt || echo "0")
            PASSED=$(grep -oP '(?<=Passed Tests: )[^\n]*' target/surefire-reports/testng-results.xml || echo "0")
            FAILED=$(grep -oP '(?<=Failed Tests: )[^\n]*' target/surefire-reports/testng-results.xml || echo "0")
            SKIPPED=$(grep -oP '(?<=Skipped Tests: )[^\n]*' target/surefire-reports/testng-results.xml || echo "0")
          
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
          fi
        
      # Archive test reports
      - name: ğŸ“¦ Archive test reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-reports
          path: |
            test_report/
            retention-days: 90

      # Publish test reports
      - name: ğŸš€ Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./test-reports
          keep_files: true

      # Add report to summary
      - name: ğŸ“ Add report link to summary
        if: always()
        run: |
          echo "## ğŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Tests:** ${{ steps.test-results.outputs.total }}" >> $GITHUB_STEP_SUMMARY
            echo "- **âœ… Passed:** ${{ steps.test-results.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
            echo "- **âŒ Failed:** ${{ steps.test-results.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
            echo "- **â­ï¸ Skipped:** ${{ steps.test-results.outputs.skipped }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ“„ Reports" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”— [View Summary report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/summary-report.html)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          
            if [ "${{ steps.tests.outcome }}" == "success" ]; then
              echo "### âœ… Status: All tests passed!" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âŒ Status: Some tests failed" >> $GITHUB_STEP_SUMMARY
            fi

      # Comment on PR with report link
      - name: ğŸ’¬ Comment PR with report link
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ğŸ§ª Mocha Test Results
            
            ### ğŸ“Š Test Statistics
            - **Total Tests:** ${{ steps.test-results.outputs.total }}
            - **âœ… Passed:** ${{ steps.test-results.outputs.passed }}
            - **âŒ Failed:** ${{ steps.test-results.outputs.failed }}
            - **â­ï¸ Skipped:** ${{ steps.test-results.outputs.skipped }}
            
            ### ğŸ“„ Reports
            ğŸ”— [View ExtentReport](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/summary-report.html)
            
            **Status:** ${{ steps.tests.outcome == 'success' && 'âœ… All tests passed!' || 'âŒ Some tests failed' }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });